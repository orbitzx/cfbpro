<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CFB Clicker</title>
<style>
  body {
    background: #0f1724;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 10px; }
  #score { font-size: 28px; margin: 10px 0; color: #ff6b6b; }
  .logo {
    width: 200px; height: 200px;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
  .logo:active { transform: scale(0.95); }
  button {
    margin: 6px;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    background: #ff6b6b;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .stats { margin-top: 15px; font-size: 14px; color: #bbb; }
</style>
</head>
<body>
  <h1>CFB Clicker</h1>
  <div id="score">0 fans</div>

  <!-- Logo to click -->
  <img id="logo" class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Alabama_Crimson_Tide_logo.svg" alt="Team Logo">

  <!-- Buttons -->
  <div>
    <button id="autoBtn">Buy Auto-Clicker (cost: 50)</button>
    <button id="multBtn">Buy x2 Click (cost: 100)</button>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div>Fans per click: <span id="ppc">1</span></div>
    <div>Auto-clickers: <span id="autoCount">0</span></div>
  </div>

<script>
let score = 0;
let perClick = 1;
let autoCount = 0;
let autoCost = 50;
let multCount = 0;
let multCost = 100;

// Elements
const scoreEl = document.getElementById("score");
const logoEl = document.getElementById("logo");
const autoBtn = document.getElementById("autoBtn");
const multBtn = document.getElementById("multBtn");
const ppcEl = document.getElementById("ppc");
const autoCountEl = document.getElementById("autoCount");

// Update display
function update() {
  scoreEl.textContent = Math.floor(score) + " fans";
  ppcEl.textContent = perClick;
  autoCountEl.textContent = autoCount;
  autoBtn.textContent = "Buy Auto-Clicker (cost: " + autoCost + ")";
  multBtn.textContent = "Buy x2 Click (cost: " + multCost + ")";
}

// Click logo
logoEl.addEventListener("click", () => {
  score += perClick;
  update();
});

// Buy auto clicker
autoBtn.addEventListener("click", () => {
  if (score >= autoCost) {
    score -= autoCost;
    autoCount++;
    autoCost = Math.floor(autoCost * 1.5);
    update();
  }
});

// Buy multiplier
multBtn.addEventListener("click", () => {
  if (score >= multCost) {
    score -= multCost;
    multCount++;
    perClick = 1 * Math.pow(2, multCount);
    multCost = Math.floor(multCost * 1.6);
    update();
  }
});

// Auto click every second
setInterval(() => {
  score += autoCount;
  update();
}, 1000);

update();
</script>
</body>
</html>
